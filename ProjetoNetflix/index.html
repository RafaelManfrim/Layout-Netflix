<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-netflix.png" type="image/x-icon">

    <title>Netflix</title>
    <!--Css página-->
    <link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>
    <!--Css responsividade-->
    <link rel="stylesheet" href="style/responsividade.css">
    <!--Css Owl-->
    <link rel="stylesheet" href="style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/Owl/owl.theme.default.min.css">
</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Mais recentes</a>
                <a href="">Minha lista</a>
            </nav>
            <div class="contas">
                <button class="bcontas" role="button">Logar</button>
                <button class="bcontas" role="button">Registrar-se</button>
            </div>
        </div>      
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">Breaking Bad</h3>
                <p class="description">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <div class="botoes">
                    <button class="botao" role="button"><i class="fas fa-play"></i>Assistir</button>
                    <button class="botao" role="button"><i class="fas fa-info-circle"></i>Mais informações</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/img1.jpg" alt="Riverdale" class="box-filme"></div>
            <div class="item"><img src="img/img2.jpg" alt="Resgate" class="box-filme"></div>
            <div class="item"><img src="img/img3.jpg" alt="The Walking Dead" class="box-filme"></div>
            <div class="item"><img src="img/img4.jpg" alt="La casa de papel" class="box-filme"></div>
            <div class="item"><img src="img/img5.jpg" alt="The Umbrela Academy" class="box-filme"></div>
            <div class="item"><img src="img/img6.jpg" alt="Americam Pie 2" class="box-filme"></div>
        </div>
    </div>

    <script src='js/Owl/jquery.min.js'></script>
    <script src='js/Owl/owl.carousel.min.js'></script>
    <script src="https://kit.fontawesome.com/90983e2c4a.js" crossorigin="anonymous"></script>
    <script src='js/Owl/setup.js'></script>
</body>
</html>
